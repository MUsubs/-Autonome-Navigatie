<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Number of Values</title>
</head>
<body>
    <h1>Enter Number of Values</h1>
    <form method="POST" action="/coordinates">
        <label for="num_values">Number of Values:</label>
        <input type="number" id="num_values" name="num_values" min="1" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
